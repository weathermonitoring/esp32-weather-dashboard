<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MQTT over WebSocket -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.5s ease;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        header h1 {
            margin: 0 0 10px;
            font-size: 2.5em;
            font-weight: 300;
        }
        #toggle-mode {
            background: #FF9800;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        #toggle-mode:hover {
            background: #F57C00;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        section {
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.5em;
            color: #ccc;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Current Weather */
        .weather-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .temp-humid {
            display: flex;
            gap: 30px;
        }
        .metric {
            text-align: center;
            font-size: 2.5em;
            margin: 10px;
            position: relative;
        }
        .metric i {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .metric p {
            font-size: 0.8em;
            margin: 5px 0;
            opacity: 0.8;
        }
        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .details p {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1em;
        }
        .unit-toggle {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .unit-toggle button {
            padding: 5px 10px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .unit-toggle button.active {
            background: #4CAF50;
        }

        /* Forecast / Recent readings */
        #forecast-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .forecast-day {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 140px;
            transition: transform 0.3s;
        }
        .forecast-day:hover {
            transform: scale(1.05);
        }
        .forecast-day i {
            font-size: 2em;
            margin: 10px 0;
        }

        /* Chart */
        #chart-section canvas {
            max-width: 100%;
            height: 300px;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 15px;
            color: #ccc;
            font-size: 0.9em;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .weather-card {
                flex-direction: column;
            }
            .temp-humid {
                justify-content: center;
            }
            #toggle-mode {
                position: static;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-cloud-sun"></i> Professional Weather Dashboard</h1>
        <button id="toggle-mode"><i class="fas fa-moon"></i> Dark Mode</button>
    </header>
    <main>
        <section id="current-weather">
            <h2>Current Conditions (ESP32 Sensor)</h2>
            <div id="weather-content">
                <div class="loading">
                    <div class="spinner"></div>
                    Waiting for sensor data from MQTT...
                </div>
            </div>
        </section>
        <section id="forecast">
            <h2>Recent Readings</h2>
            <div id="forecast-container">
                <div class="loading">
                    <div class="spinner"></div>
                    Waiting for readings...
                </div>
            </div>
        </section>
        <section id="chart-section">
            <h2>Humidity Trend</h2>
            <canvas id="humidity-chart"></canvas>
        </section>
    </main>
    <footer>
        <p>Data from ESP32 via HiveMQ Cloud. | Built with ❤️ | <a href="#" target="_blank">View Source</a></p>
    </footer>

    <script>
        // ---------- DOM refs ----------
        const toggleModeBtn = document.getElementById('toggle-mode');
        const weatherContent = document.getElementById('weather-content');
        const forecastContainer = document.getElementById('forecast-container');
        const ctx = document.getElementById('humidity-chart').getContext('2d');

        let humidityChart;
        let isCelsius = true; // we assume ESP sends °C
        let currentData = { temp: null, hum: null };
        let recentReadings = []; // { time, temp, hum }

        // ---------- Chart init ----------
        function initChart() {
            humidityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.2)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'Humidity (%)' } },
                        x: { title: { display: true, text: 'Time' } }
                    }
                }
            });
        }

        // ---------- UI helpers ----------
        function updateCurrentWeatherCard() {
            if (currentData.temp === null || currentData.hum === null) return;

            const temp = isCelsius ? currentData.temp : (currentData.temp * 9/5 + 32);
            const tempRounded = Math.round(temp);
            const unit = isCelsius ? '°C' : '°F';

            weatherContent.innerHTML = `
                <div class="weather-card">
                    <div class="temp-humid">
                        <div class="metric">
                            <i class="fas fa-thermometer-half"></i>
                            <span id="temperature">${tempRounded}${unit}</span>
                            <p>Temperature</p>
                        </div>
                        <div class="metric">
                            <i class="fas fa-tint"></i>
                            <span id="humidity">${Math.round(currentData.hum)}%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="details">
                        <p><i class="fas fa-microchip"></i> Source: ESP32 + DHT11</p>
                        <p><i class="fas fa-broadcast-tower"></i> Transport: MQTT (HiveMQ Cloud)</p>
                        <p><i class="fas fa-clock"></i> Last update: ${new Date().toLocaleTimeString()}</p>
                    </div>
                </div>
                <div class="unit-toggle">
                    <button id="celsius-btn" class="${isCelsius ? 'active' : ''}">°C</button>
                    <button id="fahrenheit-btn" class="${!isCelsius ? 'active' : ''}">°F</button>
                </div>
            `;

            document.getElementById('celsius-btn').addEventListener('click', () => {
                isCelsius = true;
                updateCurrentWeatherCard();
                renderRecentReadings();
            });
            document.getElementById('fahrenheit-btn').addEventListener('click', () => {
                isCelsius = false;
                updateCurrentWeatherCard();
                renderRecentReadings();
            });
        }

        function renderRecentReadings() {
            if (!recentReadings.length) {
                forecastContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Waiting for readings...
                    </div>
                `;
                return;
            }

            forecastContainer.innerHTML = '';
            recentReadings.slice(-10).forEach(r => {
                const temp = isCelsius ? r.temp : (r.temp * 9/5 + 32);
                const unit = isCelsius ? '°C' : '°F';
                forecastContainer.innerHTML += `
                    <div class="forecast-day">
                        <p>${r.time}</p>
                        <i class="fas fa-thermometer-half"></i>
                        <p>${Math.round(temp)}${unit}</p>
                        <p>${Math.round(r.hum)}%</p>
                    </div>
                `;
            });
        }

        function updateChartWithReading(hum) {
            if (!humidityChart) return;
            const timeLabel = new Date().toLocaleTimeString();
            humidityChart.data.labels.push(timeLabel);
            humidityChart.data.datasets[0].data.push(hum);

            // keep only last 20 points
            if (humidityChart.data.labels.length > 20) {
                humidityChart.data.labels.shift();
                humidityChart.data.datasets[0].data.shift();
            }

            humidityChart.update('none');
        }

        // ---------- MQTT setup ----------
        function setupMqtt() {
            const host = 'wss://1fd0a0a8829f48de9cd09299d2eaae06.s1.eu.hivemq.cloud:8884/mqtt';

            const options = {
                clientId: 'web_' + Math.random().toString(16).substr(2, 8),
                username: 'hivemq.webclient.1764536797209',
                password: '8mN37GwZr,Lc!u>$PJ1e',
                clean: true,
                reconnectPeriod: 2000,
                connectTimeout: 30 * 1000
            };

            const client = mqtt.connect(host, options);

            client.on('connect', () => {
                console.log('MQTT connected');
                client.subscribe('esp32/sensors', (err) => {
                    if (err) console.error('Subscribe error:', err);
                    else console.log('Subscribed to esp32/sensors');
                });
            });

            client.on('reconnect', () => {
                console.log('MQTT reconnecting...');
            });

            client.on('error', (err) => {
                console.error('MQTT error:', err);
            });

            client.on('message', (topic, message) => {
                try {
                    const payload = JSON.parse(message.toString());
                    if (typeof payload.temp === 'number' && typeof payload.hum === 'number') {
                        currentData.temp = payload.temp;
                        currentData.hum = payload.hum;

                        recentReadings.push({
                            time: new Date().toLocaleTimeString(),
                            temp: payload.temp,
                            hum: payload.hum
                        });

                        updateCurrentWeatherCard();
                        renderRecentReadings();
                        updateChartWithReading(payload.hum);
                    }
                } catch (e) {
                    console.error('Invalid JSON payload:', message.toString(), e);
                }
            });
        }

        // ---------- Dark mode toggle ----------
        toggleModeBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleModeBtn.innerHTML = document.body.classList.contains('dark-mode')
                ? '<i class="fas fa-sun"></i> Light Mode'
                : '<i class="fas fa-moon"></i> Dark Mode';
        });

        // ---------- Init ----------
        window.addEventListener('load', () => {
            initChart();
            setupMqtt();
        });
    </script>
</body>
</html>
